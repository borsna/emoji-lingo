    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>emoji-lingo ğŸ‘¨â€ğŸ«</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
      body{/*
        -webkit-user-select: none; 
        -ms-user-select: none; 
        user-select: none;*/
      }
      .word{
        font-size: 2rem;
        margin:0.3rem;
      }
      .word-badge{
        margin-top:0.3rem;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="emoji-lingo">
      <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Emoji Lingo</a> 
          <span class="badge word-badge">{{ dictionary.words.length }} words</span>
        </div>
      </nav>
      <div v-if="dictionary.words.length === 0" class="progress">
        <div class="indeterminate"></div>
      </div>
      <div v-if="dictionary.words.length" class="container">
        
        <h3>Choose category</h3>
        <div class="collection">
          <a v-for="category in dictionary.categories" href="#" class="collection-item">{{ category }}</a>
        </div>
        <hr>
        <a class="waves-effect waves-light btn-large word">ğŸ§€</a>
        <a class="waves-effect waves-light btn-large word">ğŸ£</a>
        <a class="waves-effect waves-light btn-large word">ğŸ›</a>
        <a class="waves-effect waves-light btn-large word">ğŸ”</a>
        <hr>
        <div>
          <span v-for="word in dictionary.words" :title="word.en">{{ word.emoji }}</span>
        </div>
      </div>
    </div>
    
    <script>
      const { createApp, ref, reactive } = Vue
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRh2dkXIBWh2x1YGk1BDcSlu0K6DjdE1GB-9K57HAB33C7ArFcVQMvZnoT6MOMWV-NZKR52N-CmBZgA/pub?output=csv"

      createApp({
        setup() {
          const dictionary = reactive({words: [], categories: []})
          const state = reactive({
            category:null
          })

          return {
            dictionary, state
          }
        },
        mounted(){
          var self = this

          Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
              self.dictionary.words = results.data.filter(word => {return word.jpKana != ''})
              self.dictionary.categories = [...new Set(self.dictionary.words.map(item => item.category))]
            }
          })
        }
      }).mount('#emoji-lingo')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
